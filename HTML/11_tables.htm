<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
</head>

<body>
    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">S.No</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Score</th>
            </tr>
            <tr>
                <th>Percentage</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Dinku</td>
                <td>80.8%</td>
                <td>458</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Robert</td>
                <td>90%</td>
                <td>490</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
