<!DOCTYPE html>
<html>
<head>
    <title> HTML LISTS </title>
</head>
<body>
    <h1> LISTS </h1>

    <h2> Unordered List </h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2> Ordered List </h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2> Description List </h2>
    <dl>
        <dt> Description Term 1 </dt>
        <dd> - Description 1</dd>
        <dd> - Description 2</dd>

        <p></p>

        <dt> Description Term 2 </dt>
        <dd> - Description </dd>
    </dl>
</body>
</html>
