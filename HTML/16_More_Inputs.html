<!DOCTYPE html>
<html>
<head>
    <title>More Inputs</title>
</head>
<body>
    <h2>More Inputs</h2>
    <form action="/something">
        <p>
            <label for="burger">Burger</label>
            <input type="radio" name="order" id="burger" value="burger">
            <label for="pizza">Pizza</label>
            <input type="radio" name="order" id="pizza" value="pizza">
            <label for="taco">Taco</label>
            <input type="radio" name="order" id="taco" value="taco">
        </p>
        <label for="drink">Select your drink</label>
        <select name="drink" id="drink">
            <option value="coke">coke</option>
            <option value="pepsi">pepsi</option>
        </select>
        <p>
        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">I agree to everything</label>
        </p>
        <button>submit</button>
    </form>
</body>
</html>
