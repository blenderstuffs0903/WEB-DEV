<!DOCTYPE html>
<html>
    <head>
        <title>Form Validations</title>
    </head>
    <body>
        <h2>Form Validations</h2>
        <form action="/dummy">
            <label for="first_name">First name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            <label for="last_name">Last name:</label>
            <input type="text" id="last_name" name="last_name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email " required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="4" maxlength="20"><br><br>
            <label for="website">URL of your website:</label>
            <input type="url" id="website" name="website" required><br><br>
            <button>Submit</button>
        </form>
    </body>
</htm>
