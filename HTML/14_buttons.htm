<!DOCTYPE html>
<html>
    <head>
        <title>Form Labels</title>
    </head>
    <h1>Form Labels</h1>
    <form action="/forms">
        <label for="username">Enter your Username:</label>
        <input type="text" placeholder="Username" name="username" id="username"><br><br>
        <label for="password">Enter Password:</label>
        <input type="password" placeholder="Password" name="password" id="password"><br><br>
        <label for="color">Select your favorite color:</label>
        <input type="color" id="color"><br><br>
        <label>
            Enter your favorite number:
            <input type="number" id="number">
        </label><br><br>
        <button type="submit">Submit</button><br><br>
        <button type="button">Don't Submit</button><br><br>
        <input type="submit" value="Click Me!!">
    </form>
    <button>Outside Form</Form></button>
</html>
